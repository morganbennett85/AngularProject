<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/vendor/angular.min.js"></script>
    <title>Angular Practice</title>
    <link href="btstrp/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/angPractice.css" rel="stylesheet">
  </head>
  <body ng-app="angPractice">
    <h1><center>Color Game<center></h1>
	<div class="main" ng-controller="MainController">
		<div class="container">
			<div class="col-md-3">
				<p class="redValue">Red Value: {{ colors[0].value }}</p>
				<button type="button" class="btn btn-danger btn-lg" ng-click="increaseRed()">Increase</button>
				<button type="button" class="btn btn-default btn-lg" ng-click="decreaseRed()">Decrease</button>
				<p class="blueValue">Blue Value: {{ colors[1].value }}</p>
				<button type="button" class="btn btn-primary btn-lg" ng-click="increaseBlue()">Increase</button>
				<button type="button" class="btn btn-default btn-lg" ng-click="decreaseBlue()">Decrease</button>
				<p class="greenValue">Green Value: {{ colors[2].value }}</p>
				<button type="button" class="btn btn-success btn-lg" ng-click="increaseGreen()">Increase</button>
				<button type="button" class="btn btn-default btn-lg" ng-click="decreaseGreen()">Decrease</button>
			</div>
			<div class="col-md-9" style="background-color: rgb( {{ colors[0].value }}, {{ colors[1].value }}, {{ colors[2].value }});">
				<p class="sideBox">Use the buttons to change my color and find the hidden surprise!</p>
				<p id="circle"></p>
			</div>
		</div>
	</div>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="btstrp/js/bootstrap.min.js"></script>
	<!-- Modules -->
	<script src="js/app.js"></script>
	<!-- Controllers -->
	<script src="js/controllers/mainController.js"></script>
	<!-- Directives -->
	<!-- <script src="js/directives/codeCourse.js"></script> -->
  </body>
</html>
